<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<form method="post" action="{% url 'SaveCategory' %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="col-sm-12 col-xl-12" >
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Add Category</h6>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control"  placeholder="Category Name" name="CName">
                                <label >Name</label>
                            </div>
                            <div>
                                <label  class="form-label">Add Image</label>
                                <input class="form-control bg-dark" type="file" id="formFile" name="CImage">
                            </div><br>
<!--                            <div class="form-floating mb-3">-->
<!--                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">-->
<!--                                    <option selected="">Open this select menu</option>-->
<!--                                    <option value="1">One</option>-->
<!--                                    <option value="2">Two</option>-->
<!--                                    <option value="3">Three</option>-->
<!--                                </select>-->
<!--                                <label for="floatingSelect">Works with selects</label>-->
<!--                            </div>-->
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="CDiscription" style="height: 150px;"></textarea>
                                <label for="floatingTextarea">Description</label>
                            </div><br>
                            <div >
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>

                    </div>
</form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
        <script>
            swal('{{i}}','','success')
        </script>
        {% elif i.tags == 'warning' %}
        <script>
            swal('{{i}}','','warning')
        </script>
        {% elif i.tags == 'error' %}
        <script>
            swal('{{i}}','','error')
        </script>
        {% else %}
        <script>
            swal('{{i}}','','info')
        </script>
        {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
