<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="container-fluid pt-4 px-4">
                <div class="row g-4">

                    <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Responsive Table</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>

                                            <th scope="col">Name</th>
                                            <th scope="col">Address</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">City</th>
                                            <th scope="col">Mobile Number</th>
                                            <th scope="col">Message</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in det %}
                                        <tr>

                                            <td>{{i.Name}}</td>
                                            <td>{{i.Address}}</td>
                                            <td>{{i.Email}}</td>
                                            <td>{{i.City}}</td>
                                            <td>{{i.Mobile}}</td>
                                            <td>{{i.Message}}</td>
                                            <td>
                                            <a href="{% url 'DeleteContact' ctid=i.id %}">
                                                <button type="button" class="btn btn-light rounded-pill m-2">Delete</button>
                                            </a>
                                            </td>

                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

</body>
</html>
{% endblock %}
