<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Edit</title>
</head>
<body>
<form method="post" action="{% url 'UpdateProduct' pid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Edit Product Details</h6>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="PCategory">
                                    <option >{{data.Category}}</option>
                                    {% for i in cat %}
                                    <option >{{i.Name}}</option>
                                    {% endfor %}
                                </select>
                                <label for="floatingSelect">Category</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="PName" value="{{data.Name}}">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingPassword" placeholder="Password" name="PPrice" value="{{data.Price}}">
                                <label for="floatingPassword">Price</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Add Image 1</label><br>
                                <img src="{{data.Image1.url}}"  width="150px" height="150px"><br><br>
                                <input class="form-control bg-dark" type="file" name="PImage1">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Add Image 2</label><br>
                                 <img src="{{data.Image2.url}}"  width="150px" height="150px"><br><br>
                                <input class="form-control bg-dark" type="file" name="PImage2">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Add Image 3</label><br>
                                 <img src="{{data.Image3.url}}" width="150px" height="150px"><br><br>
                                <input class="form-control bg-dark" type="file" name="PImage3">
                            </div>

                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"  name="PDiscription">{{data.Discription}}</textarea>
                                <label for="floatingTextarea">Discription</label>
                            </div><br>
                            <div >
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
</form>

</body>
</html>
{% endblock %}
