<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<form>
    <div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Product Details</h6>
                            <table class="table table-dark">
                                <thead>
                                    <tr>

                                        <th scope="col">Category</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Price</th>
                                        <th scope="col"></th>
                                        <th scope="col">Image</th>
                                        <th scope="col"></th>
                                        <th scope="col">Discription</th>
                                        <th scope="col">Edit/Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for d in data %}
                                    <tr>

                                        <td>{{d.Category}}</td>
                                        <td>{{d.Name}}</td>
                                        <td>{{d.Price}}</td>
                                        <td>
                                            <img src="{{ d.Image1.url }}" width="70px" height="70px" style="border-radius: 10px;">
                                        </td>
                                        <td>
                                            <img src="{{ d.Image2.url }}" width="70px" height="70px" style="border-radius: 10px;">
                                        </td>
                                        <td>
                                            <img src="{{ d.Image3.url }}" width="70px" height="70px" style="border-radius: 10px;">
                                        </td>
                                        <td>{{d.Discription}}</td>
                                        <td>
                                            <a href="{% url 'EditProduct' pid=d.id %}">
                                                <button type="button" class="btn btn-light rounded-pill m-2">Edit</button>
                                            </a>
                                            <a href="{% url 'DeleteProduct' pid=d.id %}">
                                                <button type="button" class="btn btn-light rounded-pill m-2">Delete</button>
                                            </a>
                                        </td>
                                    </tr>

                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
</form>

</body>
</html>
{% endblock %}
